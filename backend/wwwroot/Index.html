<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Elm + Websockets</title>
    <script type="text/javascript" src="lib/signalr/signalr.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="myapp"></div>
</body>

<script type="text/javascript">
    const app =
        Elm.Main.init({
            node: document.getElementById("myapp")
        });

    const connection =
        new signalR.HubConnectionBuilder()
            .withUrl("/someHub")
            .configureLogging(signalR.LogLevel.Information)
            .build();

    async function start() {
        try {
            await connection.start();
            console.log("SignalR Connected.");
        } catch (err) {
            console.log(err);
            setTimeout(start, 5000);
        }
    };

    connection.on("ResultChunks", data => {
        console.log("ResultChunks: ", data);
        const serverMessage = { tag: "ResultChunks", chunks: data }
        app.ports.receiveMessage.send(serverMessage);
    });

    connection.on("QueryFinished", data => {
        console.log("QueryFinished: ", data)
        const serverMessage = { tag: "QueryFinished" }
        app.ports.receiveMessage.send(serverMessage)
    });

    app.ports.sendMessage.subscribe(function (message) {
        console.log("sendMessage: ", message)
        connection
            .send(message)
            .catch(function (err) {
                return console.log(err.toString()); // toString redundant?
            });
    });

    connection.onclose(async () => {
        await start();
    });

    start();
</script>

</html>
